<h2>Create Account</h2>

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email" />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password" />

    <button (click)="register()">Register</button>

    <p class="success" *ngIf="success">{{ success }}</p>
    <p class="error" *ngIf="error">{{ error }}</p>
